language: android
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.m2/"
android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.2
  - android-23
  - extra-android-support
  - extra-android-m2repository
before_install:
- openssl aes-256-cbc -K $encrypted_6ed7ad129a42_key -iv $encrypted_6ed7ad129a42_iv -in motionsense/release-key.keystore.enc -out motionsense/release-key.keystore -d
- git clone https://github.com/MD2Korg/mCerebrum-Utilities.git /home/travis/build/MD2Korg/mCerebrum-Utilities
- git clone https://github.com/MD2Korg/mCerebrum-DataKitAPI.git /home/travis/build/MD2Korg/mCerebrum-DataKitAPI
script:
- "./gradlew assembleRelease"
deploy:
  file_glob: true
  provider: releases
  api_key:
    secure: 
  file: motionsense/build/outputs/apk/motionsense*.*.*.apk
  on:
    repo: MD2Korg/mCerebrum-MotionSense
    tags: true
  skip_cleanup: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
